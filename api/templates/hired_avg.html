<html>

<body>
    <h1>Those are the departments that hired more employees than the average of 2021</h1>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Department</th>
                <th>Hired Employees</th>
            </tr>
        </thead>
        <tbody>
            {% for row in table %}
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
                <td>{{row[4]}}</td>
                <td>{{row[5]}}</td>
                <td>{{row[6]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
